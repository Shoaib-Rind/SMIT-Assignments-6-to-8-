<body>
        <div class="Container d-flex justify-content-center align-item-center">
          <div class="main">
              


              <div class="inside-num">
                <div class="screen-div"></div>
                  <button onclick="getScreen(7)">7</button>
                  <button onclick="getScreen(8)">8</button>
                  <button onclick="getScreen(9)">9</button>
                  <button onclick="getScreen('back')"><img src="./Assets/backspace.png" alt="" height="50px" width="50px"></button><br>
                  <button onclick="getScreen(4)">4</button>
                  <button onclick="getScreen(5)">5</button>
                  <button onclick="getScreen(6)">6</button>
                  <button onclick="getScreen('+')">+</button><br>
                  <button onclick="getScreen(1)">1</button>
                  <button onclick="getScreen(2)">2</button>
                  <button onclick="getScreen(3)">3</button>
                  <button onclick="getScreen('-')">-</button><br>
                  <button onclick="getScreen('/')">/</button>
                  <button onclick="getScreen(0)">0</button>
                  <button onclick="getScreen('*')">X</button>
                  <button onclick="getScreen('=')">=</button>

          </div>
